services:
  vietnamese_agent:
    image: ragapp/ragapp:latest
    ports:
      - "8001:8000"
    env_file:
      - ./envs/vietnamese.env
    environment:
      - OPENAI_API_KEY=$OPENAI_API_KEY
  thai_agent:
    image: ragapp/ragapp:latest
    ports:
      - "8002:8000"
    env_file:
      - ./envs/thai.env
    environment:
      - OPENAI_API_KEY=$OPENAI_API_KEY